<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <title>Music Player - Mohit Mourya</title>
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="/img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="/img/mm.png" alt=""></div>
                <ul>
                    
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/img/playlist.svg" alt="">
                    <h2>
                       PlayList Songs
                    </h2> 
                </div>

                <div class="songList">

                    <ul>
                      
                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.instagram.com/_mohittt.ig_/"><span>Instagram</span></a></div>
                    <div><a href="https://x.com/mohitmourya78"><span>X</span></a></div>
                    <div><a href="www.linkedin.com/in/mohitmourya78"><span>LinkedIn</span></a></div>
                    <div><a href="https://github.com/mohitmourya78"><span>Github</span></a></div>
                </div>
                <div class="center">
                <h4>Created By Dank Mohit</h4>
                <p>Copyright &copy 2025</p>
            </div>
            </div>


        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">

                        <img width="40" class="invert hamburger" src="/img/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>My Playlists</h1>
                <div class="cardContainer">
                    <div  data-folder ="Raju_punjabi" class="card">
                        <div  class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="/img/haryane ka jaat.jpg">
                        <div class="info">
                        <h2>Raju Punjabi</h2>
                        <p>Mohit Mourya</p>
                        </div>

                    </div>
                    
                    <div data-folder ="shubh" class="card">
                        <div  class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="/img/shubhh.jpg">
                        <div class="info">
                            <h2>Shubh</h2>
                            <p>Mohit Mourya</p>
                        </div>
                    </div>
                    <div data-folder ="karan_aujla" class="card">
                        <div  class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="/img/KAran aujla.jpg">
                        <div class="info">
                            <h2>Karan Aujla</h2>
                            <p>Mohit Mourya</p>
                        </div>
                    </div>
                    <div data-folder ="hindi" class="card">
                        <div  class="play">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="/img/bollywood.jpg">
                        <div class="info">
                            <h2>Hindi Songs</h2>
                            <p>Mohit Mourya</p>
                        </div>
                    </div>
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="songinfo">

                        </div>
                        <div class="songbuttons">
                            <img width="35" id="previous" src="../img/prevsong.svg" alt="">
                            <img width="35" id="play" src="/img/play.svg" alt="">
                            <img width="35" id="next" src="/img/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">


                            <div class="songtime">

                            </div>
                            <div class="volume">
                                <img width="25" src="/img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
